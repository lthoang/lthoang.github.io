{% if site.name_card %}
<div class="name-card">
  {% assign card = site.name_card %}
  <div class="name-card__name">
    {{ card.name }}
  </div>
  <div class="name-card__desc">
    <b>{{ card.office }}</b><br/>
    {{ card.position }}
  </div>  
  {% for contact in card.contacts %}
  <div class="name-card__contact">
    {% if contact.label %}<b>{{ contact.label }}: </b>{% endif %}{{ contact.detail }}
  </div>
  {% endfor %}
</div>
{% endif %}
