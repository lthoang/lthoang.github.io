---
layout: page
---
{% assign items = site.news | sort: 'date' | reverse %}
{% for item in items %}
<div class="news-item {% if item.highlight %}news-item-highlight{% endif %}">
  <span>{{ item.date | date: "%Y-%m-%d" }}: </span>
  <span>{{ item.title }}</span>
</div>
{% endfor %}
{% assign total = site.news.size %}
<div class="sites-embed-showing-results">Total {{ total }} {% if total > 1 %}items{% else %}item{% endif %}</div>
